<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Zenekar Admin</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h1 th:text="${}">Hello</h1>
<ul>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nev</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col">Ár</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aru : ${aruk}">
            <th th:text = "${aru.getId()}">0</th>
            <td th:text = "${aru.getMegnevezes()}">Valamuáru</td>
            <td th:text = "${aru.getGyarto()}">Gyártó</td>
            <td th:text = "${aru.getGyartasiDatum()}">2020-01-01</td>
            <td th:text = "${aru.getAr()}">10000</td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/minta/webshop/{id}'(id=${aru.getId()})}" method="get">
                            <input type="submit" class="btn btn-primary" value="Módosít"/>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/minta/webshop/delete/{id}'(id=${aru.getId()})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Törlés"/>
                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <h3 th:if="${formAruPeldany.getId() == null}">Új áru létrehozása</h3>
    <h3 th:if="${formAruPeldany.getId() != null}">Áru szerkesztése</h3>
    <form
            th:action="@{'/minta/webshop/{id}'(id=${formAruPeldany.getId()})}"
            method="post" th:object="${formAruPeldany}" class="row">
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Aru név"
                       th:field="*{megnevezes}"
                       th:classappend="${#fields.hasErrors('megnevezes')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('megnevezes')}"
                     th:errors="*{megnevezes}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Gyártó"
                       th:field="*{gyarto}"
                       th:classappend="${#fields.hasErrors('gyarto')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('gyarto')}"
                     th:errors="*{gyarto}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="date"
                       class="form-control"
                       placeholder="Gyártási dátuma"
                       th:field="*{gyartasiDatum}"
                       th:classappend="${#fields.hasErrors('gyartasiDatum')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('gyartasiDatum')}"
                     th:errors="*{gyartasiDatum}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="number"
                       class="form-control"
                       placeholder="Ár"
                       th:field="*{ar}"
                       th:classappend="${#fields.hasErrors('ar')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('ar')}"
                     th:errors="*{ar}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <input th:if="${formAruPeldany.getId() == null}" class="btn btn-primary" type="submit" value="Hozzáad"/>
            <input th:if="${formAruPeldany.getId() != null}" class="btn btn-primary" type="submit" value="Módosít"/>
        </div>
    </form>

</ul>
</body>
</html>
