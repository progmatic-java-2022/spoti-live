<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Zenekar Admin</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h1 th:text="${adminCim}">Hello</h1>
<ul>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Nev</th>
            <th scope="col">Email</th>
            <th scope="col">Telefon</th>
            <th scope="col">Város</th>
            <th scope="col">Leírás</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zenekar : ${zenekarLista}">
            <td th:text = "${zenekar.nev}">Nev</td>
            <td th:text = "${zenekar.email}">Email</td>
            <td th:text = "${zenekar.telefonszam}">Telefon</td>
            <td th:text = "${zenekar.varos}">Város</td>
            <td th:text = "${zenekar.leiras}">Leírás</td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/zenekar/edit/{id}'(id=${zenekar.id})}" method="get">
                            <input type="submit" class="btn btn-primary" value="Módosít"/>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/zenekar/delete/{id}'(id=${zenekar.id})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Törlés"/>
                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <h3 th:if="${zenekarPeldany.getId() == null}">Új Zenekar létrehozása</h3>
    <h3 th:if="${zenekarPeldany.getId() != null}">Zenekar szerkesztése</h3>
    <form
            th:action="@{'/zenekarKarbantartas/zenekar/{id}'(id=${zenekarPeldany.getId()})}"
            method="post" th:object="${zenekarPeldany}" class="row">
        <div class="form-row">
            <div th:if="${ujZenekarError != null}"
                 class="alert alert-danger"
                 th:text="${ujZenekarError}">
                Hibaüzenet
            </div>
            </div>
        <div class="col">

            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Zenekar név"
                       th:field="*{nev}"
                       th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('nev')}"
                     th:errors="*{nev}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Város"
                       th:field="*{varos}"
                       th:classappend="${#fields.hasErrors('varos')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('varos')}"
                     th:errors="*{varos}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Telefonszám"
                       th:field="*{telefonszam}"
                       th:classappend="${#fields.hasErrors('telefonszam')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('telefonszam')}"
                     th:errors="*{telefonszam}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Leírás"
                       th:field="*{leiras}"
                       th:classappend="${#fields.hasErrors('leiras')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('leiras')}"
                     th:errors="*{leiras}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <input th:if="${zenekarPeldany.getId() == null}" class="btn btn-primary" type="submit" value="Hozzáad"/>
            <input th:if="${zenekarPeldany.getId() != null}" class="btn btn-primary" type="submit" value="Módosít"/>
        </div>
    </form>

</ul>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
