<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tagek</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1>Tag Lista</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Tag neve</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${eredetiTagLista}">
        <td th:text="${tag.id}">Id</td>
        <td th:text="${tag.tagNev}">Zenekar neve</td>
        <td>
            <div class="row">
                <div class="col">
                    <form th:action="@{'/tagek'}" method="get">
                        <input type="submit" class="btn btn-primary" value="Módosít"/>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{'/tagek'}" method="post">
                        <input type="submit" class="btn btn-danger" value="Törlés"/>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{'/tagek'}" method="get">
                        <input type="submit" class="btn btn-primary" value="Hozzáad"/>
                    </form>
                </div>
            </div>
        </td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<h1>Zene Tag Listája</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Tag neve</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${zeneTagLista}">
        <td th:text="${tag.id}">Id</td>
        <td th:text="${tag.tagNev}">Zenekar neve</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
