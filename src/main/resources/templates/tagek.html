<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tagek</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1>Tag Lista</h1>
<table class="table table-grey table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Tag neve</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Id</td>
        <td>Zenekar neve</td>
        <td>
            <div class="row">
                <div class="col">
                    <form th:action="@{'/tagek'}" method="get">
                        <input type="submit" class="btn btn-primary" value="Módosít"/>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{'/tagek'}" method="post">
                        <input type="submit" class="btn btn-danger" value="Törlés"/>
                    </form>
                </div>
                <div class="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <h3>Műfaj tagek</h3>
                                        <table class="table table-success table-striped">
                                            <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt mufaj</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Remove"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                        <table class="table table-danger table-striped">
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt Mufaj</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-success"
                                                                       value="Add"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                        <h3>Tempo tagek</h3>
                                        <table class="table table-success table-striped">
                                            <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt Tempo</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Remove"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                        <table class="table table-danger table-striped">
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt Tempo</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-success"
                                                                       value="Add"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                        <h3>Hangulat tagek</h3>
                                        <table class="table table-success table-striped">
                                            <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt Hangulat</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="Remove"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                        <table class="table table-danger table-striped">
                                            <tbody>
                                            <div>
                                                <tr>
                                                    <th>Teszt Hangulat</th>
                                                    <td>
                                                        <div class="col">
                                                            <form>
                                                                <input type="submit" class="btn btn-success"
                                                                       value="Add"/>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<h1>Zene Tag Listája</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Tag neve</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${zeneTagLista}">
        <td th:text="${tag.id}">Id</td>
        <td th:text="${tag.tagNev}">Zenekar neve</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
