<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Zene Karbantarás</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h1 th:text="${getCim}">Hello</h1>
<ul>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Cim</th>
            <th scope="col">Eloado</th>
            <th scope="col">HosszMp</th>
            <th scope="col">Tagek</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zene : ${zeneLista}">
            <td th:text="${zene.cim}">Nev</td>
            <td th:text="${zene.eloado}">Eloado</td>
            <td th:text="${zene.hosszMp}">Hossz</td>
            <td th:text="${zene.tagStringList}">taglista valahogy</td>
            <td>
                <div class="row">
                    <div class="col">
                        <form th:action="@{'/zenekarbantartas/zene/edit/{id}'(id=${zene.id})}" method="get">
                            <input type="submit" class="btn btn-primary" value="Módosít"/>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/zenekarbantartas/zene/delete/{id}'(id=${zene.id})}" method="post">
                            <input type="submit" class="btn btn-danger" value="Törlés"/>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{'/tagek'}" method="get">
                            <input type="submit" class="btn btn-primary" value="Tagek"/>
                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <h3 th:if="${zenePeldany.getId() == null}">Új Zenekar létrehozása</h3>
    <h3 th:if="${zenePeldany.getId() != null}">Zenekar szerkesztése</h3>
    <form
            th:action="@{'/zenekarbantartas/zene/{id}'(id=${zenePeldany.getId()})}"
            method="post" th:object="${zenePeldany}" class="row">
        <!--        <div class="form-row">-->
        <!--            <div th:if="${ujZeneError != null}"-->
        <!--                 class="alert alert-danger"-->
        <!--                 th:text="${ujZeneError}">-->
        <!--                Hibaüzenet-->
        <!--            </div>-->
        <!--            </div>-->
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Cím"
                       th:field="*{cim}"
                       th:classappend="${#fields.hasErrors('cim')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('cim')}"
                     th:errors="*{cim}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="text"
                       class="form-control"
                       placeholder="Előadó"
                       th:field="*{eloado}"
                       th:classappend="${#fields.hasErrors('eloado')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('eloado')}"
                     th:errors="*{eloado}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <label>
                <input type="number"
                       class="form-control"
                       placeholder="Hossz"
                       th:field="*{hosszMp}"
                       th:classappend="${#fields.hasErrors('hosszMp')} ? 'is-invalid' : 'is-valid'"/>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('hosszMp')}"
                     th:errors="*{hosszMp}">
                    Hibaüzenet
                </div>
            </label>
        </div>
        <div class="col">
            <input th:if="${zenePeldany.getId() == null}" class="btn btn-primary" type="submit" value="Hozzáad"/>
            <input th:if="${zenePeldany.getId() != null}" class="btn btn-primary" type="submit" value="Módosít"/>
        </div>
    </form>

</ul>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
