<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Közös projekt</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <div class="navbar-brand"
           th:text="${'Hello ' + #authentication.getName() + '!'}">
            Helló ***</div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${guestFelhasznalo} or ${zenekarFelhasznalo}">
                    <a class="nav-link"
                       href="esemenyek.html"
                       th:href="@{/esemeny}"
                       target="content_frame">Események</a>
                </li>
                <li class="nav-item" th:if="${adminFelhasznalo}">
                    <a class="nav-link"
                       href="zenekar_admin.html"
                       th:href="@{/zenekarKarbantartas}"
                       target="content_frame">Zenekarok</a>
                </li>
                <li class="nav-item" th:if="${zenekarFelhasznalo}">
                    <a class="nav-link"
                       href="zenekarbantartas.html"
                       th:href="@{/zene}"
                       target="content_frame">Zenék</a>
                </li>
                <li class="nav-item" th:if="${adminFelhasznalo}">
                    <a class="nav-link"
                       href="tagkarbantartas.html"
                       th:href="@{/tag}"
                       target="content_frame">Tag karbantartas</a>
                </li>
                <li class="nav-item" th:if="${adminFelhasznalo}">
                    <a class="nav-link"
                       href="felhasznalo.html"
                       th:href="@{/felhasznalo}"
                       target="content_frame">Felhasználók szerkesztése</a>
                </li>
                <li class="nav-item" th:if="${zenekarUjFelhasznaloMeghivas}">
                    <a class="nav-link"
                       href="felhasznalo.html"
                       th:href="@{/felhasznalo}"
                       target="content_frame">Vendég meghívás</a>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Kijelentkezés"/>
        </form>
    </div>
</nav>

<iframe th:src="@{/esemeny}"
        src="esemenyek.html"
        frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:100vh;"
        name="content_frame"
></iframe>
</body>
</html>
