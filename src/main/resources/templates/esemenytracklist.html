<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Esemenyek</title>
</head>
<style>


</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1 > Tracklist</h1>
<h2 th:text="${esemenyDto.nev}"> Esemény neve</h2>
<h2 th:text="${esemenyDto.idoPont}"> Esemény időpontja</h2>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Cim</th>
        <th scope="col">Szavazatok</th>
        <th scope="col">Saját szavazatok</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="zene : ${esemenytracklist}">
        <td th:text="${zene.zeneId}">Id</td>
        <td th:text="${zene.szamCim}">Cím</td>
        <td th:text="${zene.osszSzavazat}">Szavazat</td>
        <td th:text="${zene.szavazatByFelhasznalo}">Szavazat</td>
        <td></td>
        <td></td>
        <td>
        <div class="row">
            <div class="col">
                <form  th:action="@{'/esemeny/{esemenyId}/zenelista/{zeneId}'
                (zeneId=${zene.zeneId}, esemenyId=${zene.esemenyId})}"
                       method="post">
                    <input type="submit" class="btn btn-success" value="Like">
                </form>
            </div>
        </div>
        </td>
        <td>
            <div class="row">
                <div class="col" th:if="${zene.szavazatByFelhasznalo != 0}">
                    <form th:action="@{'/esemeny/delete/{esemenyId}/zenelista/{zeneId}'
                (zeneId=${zene.zeneId}, esemenyId=${zene.esemenyId})}"
                           method="post">
                        <input type="submit" class="btn btn-danger" value="Like visszavonása">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col" th:if="${zene.szavazatByFelhasznalo == 0}">
                    <button type="button" class="btn btn-outline-danger" disabled>Like visszavonása</button>
                </div>
            </div>
        </td>

    </tr>
    </tbody>
</table>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
