<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vendég regisztráció</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h3>Új vendég létrehozása</h3>
<form th:action="@{/felhasznalo/vendeg}" method="post" th:object="${ujVendegCommand}">
    <div>
        <div th:if="${ujVendegError != null}"
             class="alert alert-danger"
             th:text="${ujVendegError}">
            Hibaüzenet
        </div>
        <label>
            <input type="text"
                   class="form-control"
                   name="nev"
                   placeholder="Felhasználónév"
                   th:field="*{nev}"
                   th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('nev')}"
                 th:errors="*{nev}">
                Hibaüzenet
            </div>
        </label>
        <label>
            <input type="password"
                   class="form-control"
                   name="jelszo"
                   placeholder="Jelszó"
                   th:field="*{jelszo1}"
                   th:classappend="${#fields.hasErrors('jelszo1')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo1')}"
                 th:errors="*{jelszo1}">
                Hibaüzenet
            </div>
        </label>
        <label>
            <input type="password"
                   class="form-control"
                   name="jelszoellenorzes"
                   placeholder="Jelszó még egyszer"
                   th:field="*{jelszo2}"
                   th:classappend="${#fields.hasErrors('jelszo2')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo2')}"
                 th:errors="*{jelszo2}">
                Hibaüzenet
            </div>
        </label>

        <input class="btn btn-primary" type="submit" value="Mentés"/>
    </div>
</form>
</body>
</html>
