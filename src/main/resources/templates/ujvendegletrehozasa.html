<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vendég regisztráció</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h3>Új vendég létrehozása</h3>
<form
        th:action="@{/public/meghivo}" method="post"
        th:object="${meghivofelhasznalasacommand}">
    <div>
        <label>
            <input type="hidden"
                   class="form-control"
                   name="uuid"
                   placeholder="UUId"
                   th:field="*{uuid}"
                   th:classappend="${#fields.hasErrors('uuid')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('uuid')}"
                 th:errors="*{uuid}">
                Hibaüzenet
            </div>
        </label>
    </div>
        <div>
        <label> Felhasználónév:
            <input type="text"
                   class="form-control"
                   name="nev"
                   placeholder="Felhasználónév"
                   th:field="*{felhasznaloNev}"
                   th:classappend="${#fields.hasErrors('felhasznaloNev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('felhasznaloNev')}"
                 th:errors="*{felhasznaloNev}">
                Hibaüzenet
            </div>
        </label>
        </div>
        <div>
        <label> Jelszó:
            <input type="password"
                   class="form-control"
                   name="jelszo"
                   placeholder="Jelszó"
                   th:field="*{jelszo1}"
                   th:classappend="${#fields.hasErrors('jelszo1')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo1')}"
                 th:errors="*{jelszo1}">
                Hibaüzenet
            </div>
        </label>
        <div>
        <label> Jelszó még egyszer:
            <input type="password"
                   class="form-control"
                   name="jelszoellenorzes"
                   placeholder="Jelszó még egyszer"
                   th:field="*{jelszo2}"
                   th:classappend="${#fields.hasErrors('jelszo2')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('jelszo2')}"
                 th:errors="*{jelszo2}">
                Hibaüzenet
            </div>
        </label>
        </div>
        <div>
        <input class="btn btn-primary" type="submit" value="Mentés"/>
        </div>
    </div>
</form>
</body>
</html>
