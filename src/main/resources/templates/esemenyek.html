<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Esemenyek</title>
</head>
<style>


</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1>Esemenyek</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Név</th>
        <th scope="col">Időpont</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="esemeny : ${esemenyekLista}">
        <td th:text="${esemeny.id}">Id</td>
        <td th:text="${esemeny.nev}">Név</td>
        <td th:text="${esemeny.idoPont}">Időpont</td>
        <td>
            <div class="row">
                <div class="col">
                    <form th:action="@{'/esemeny/{id}'(id =${esemeny.id})}" method="get">
                        <input type="submit" class="btn btn-warning" value="Módosít">
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{'/esemeny/delete/{id}'(id =${esemeny.id})}" method="post">
                        <input type="submit" class="btn btn-danger" value="Törlés">
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<h3 th:if="${formEsemenyPeldany.id == null}">Új termék hozzáadása</h3>
<h3 th:if="${formEsemenyPeldany.id != null}">Termék szerkesztése</h3>

<form
        th:action="@{'/esemeny/{id}'(id=${formEsemenyPeldany.getId()})}"
        method="post" th:object="${formEsemenyPeldany}" class="row">
    <div class="col">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Név"
                   th:field="*{nev}"
                   th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('nev')}"
                 th:errors="*{nev}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div class="col">
        <label>
            <input type="datetime-local"
                   class="form-control"
                   placeholder="Időpont"
                   th:field="*{idoPont}"
                   th:classappend="${#fields.hasErrors('idoPont')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('idoPont')}"
                 th:errors="*{idoPont}">
                Hibaüzenet
            </div>
        </label>
    </div>

    <div class="col-md-12" style="padding-top: 20px; text-align: center">
        <input th:if="${formEsemenyPeldany.id == null}" class="btn btn-success" type="submit" value="Hozzáad" style="width: 30%"/>
        <input th:if="${formEsemenyPeldany.id != null}" class="btn btn-primary" type="submit" value="Módosít" style="width: 30%"/>

    </div>
</form>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
