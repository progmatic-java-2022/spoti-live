<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Események</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<nav class="navbar sticky-top navbar-dark bg-dark" style="width: calc(100%); height: 5%">
    <div class="container-fluid">
        <a class="navbar-brand"
           target="content_frame"
           href="#"
           th:href="@{/felhasznalo}"
           th:text="${'Hello ' + #authentication.getName() + '!'}">Helló ***!</a>
        <li class="nav-item" style="position: -webkit-sticky" >
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-primary" type="submit" value="Kijelentkezés"/>
            </form>
        </li>
        <div class="d-flex"></div>
    </div>
</nav>


<div class="container text-center">
    <div class="row row-cols-4 row-cols-md-2 g-4">
<div class="card mb-3" style="padding: 1%" th:each="esemeny : ${esemenyekLista}">
    <h5 class="card-header bg-dark border-success text-success" th:text="${esemeny.nev}">Esemény neve</h5>
    <div class="card-body">
        <h5 class="card-title" th:text="${esemeny.zenekarNev}">Zenekar neve</h5>
        <p class="card-text" th:text="${esemeny.idoPunt}">Időpont</p>
        <div class="col">
            <form th:action="@{'/esemeny/zenelista/{esemenyId}' (esemenyId=${esemeny.id})}" method="get">
                <input type="submit" class="btn btn-success" value="Tracklist">
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
