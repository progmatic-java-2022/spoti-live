<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Esemenyek</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand"
                 th:text="${'Hello ' + #authentication.getName() + '!'}">
                Helló ***</div>
            <div class="collapse navbar-collapse" id="navbarNav">

            </div>
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-primary" type="submit" value="Kijelentkezés"/>
            </form>
        </div>
    </nav>
<h1>Esemenyek</h1>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Esemény neve</th>
        <th scope="col">Zenekar neve</th>
        <th scope="col">Időpont</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody style="width: 80%">
    <tr th:each="esemeny : ${esemenyekLista}">
        <td th:text="${esemeny.nev}">Esemény neve</td>
        <td th:text="${esemeny.zenekarNev}">Zenekar neve</td>
        <td th:text="${esemeny.idoPunt}">Időpont</td>
        <td>
            <div class="col">
                <form th:action="@{'/esemeny/zenelista/{esemenyId}' (esemenyId=${esemeny.id})}" method="get">
                    <input type="submit" class="btn btn-success" value="Tracklist">
                </form>
            </div>
        </td>
    </tbody>
</table>
<h1 th:text="'Kreditek száma: ' + ${kreditek}"> Kreditek száma </h1>
</body>
</html>
