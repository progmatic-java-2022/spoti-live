<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Esemenyek</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<h1>Esemenyek</h1>

<nav class="navbar sticky-top navbar-dark bg-dark" style="width: 100%; position: fixed"  >
    <div class="container-fluid">
        <a class="navbar-brand"
           target="content_frame"
           href="#"
           th:href="@{/felhasznalo}"
           th:text="${'Hello ' + #authentication.getName() + '!'}">Helló ***!</a>

        <li class="nav-item" style="text-align: right" >
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-primary" type="submit" value="Kijelentkezés"/>
            </form>
        </li>
        <div class="d-flex"></div>
    </div>
</nav>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Esemény neve</th>
        <th scope="col">Zenekar neve</th>
        <th scope="col">Időpont</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody style="width: 80%">
    <tr th:each="esemeny : ${esemenyekLista}">
        <td th:text="${esemeny.nev}">Esemény neve</td>
        <td th:text="${esemeny.zenekarNev}">Zenekar neve</td>
        <td th:text="${esemeny.idoPont}">Időpont</td>
        <td>
            <div class="col">
                <form th:action="@{'/esemeny/zenelista/{esemenyId}' (esemenyId=${esemeny.id})}" method="get">
                    <input type="submit" class="btn btn-success" value="Tracklist">
                </form>
            </div>
        </td>
    </tbody>
</table>
</body>
</html>
