<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Email küldées</title>
</head>
<body>
<table style="width: 100%">
    <thead>
    <tr>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <td style="text-align: left">
        <h1>Kiküldött email-ek</h1>
    </td>
    <td style="text-align: right">
        <form th:action="@{'/felhasznalo'}" method="get">
            <input type="submit" class="btn btn-primary" value="Vissza">
        </form>
    </td>
    </tbody>
</table>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Cím</th>
        <th scope="col">Küldés állapota</th>
        <th scope="col">Kredit</th>
        <th scope="col">Hibaüzenet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mail : ${kikuldottMeghivokLista}">
        <td th:text="${mail.emailCim}">E-mail</td>
        <td th:text="${mail.sikeresKuldes} ? 'Sikeres' : 'Sikertelen'" th:style="${mail.sikeresKuldes} ? 'background-color: green' : 'background-color: red'">Küldés állapota</td>
        <td th:text="${mail.kreditekSzama}">Kreditek száma</td>
        <td th:text="${mail.hibaUzenet}">Hibaüzenet</td>
    </tr>
    </tbody>
</table>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>
</body>
</html>
