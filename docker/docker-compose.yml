version: "3.7"

services:
  adatbazis:
    container_name: spoty-live-adatbazis
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spoty-live
      MYSQL_USER: progmatic
      MYSQL_PASSWORD: progmatic
    ports:
      - "3307:3306"